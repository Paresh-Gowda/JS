<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let age=0;
        //Ternary operator
        let res=age>18? 'Adult' : 'Kid'
        console.log(res);
        //Guard operator
        let finalAge=age||18;
        console.log(finalAge);
        //Default operator
        let defaultAge=age??18;
        console.log(defaultAge);
    </script>
</body>
</html>
