<body>
    <script>
        let n=[3,5,6,8,9,10];
        let sum=0;
        for(let i=0;i<n.length;i++) {
            sum+=n[i];
        }
        console.log(sum);
        let sqs=[];
        for(let i=0;i<n.length;i++) {
            sqs[i]=n[i]*n[i];
        }
        console.log(sqs);
    </script>
