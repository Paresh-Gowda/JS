<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div class="myDiv">This is the div</div>
    <script>
        let button=document.createElement("Button")
        button.innerText='Click me'
        document.querySelector("myDiv").appendChild(button);
    </script>    
</body>
</html>
