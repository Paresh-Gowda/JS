<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
         let product={
            name:'T-shirt',
            prize:399,
            rating:4.5,
         };
         console.log(product);
         console.log(typeof(product));
         let str=JSON.stringify(product);
         console.log(typeof(str));
         console.log(str);
         let newProduct=JSON.parse(str);
         console.log(typeof(newProduct));
    </script>
</body>
</html>
