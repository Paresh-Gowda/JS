    <script>
        let sum=function(n1,n2) {
            return n1+n2;
        }
        console.log(sum(4,5));
        let sumThreeNumbers=function(n1,n2,n3,sumTwoNumbers) {
            let sum1=sumTwoNumbers(n1,n2);
            return sumTwoNumbers(sum1,n3);
        }
        console.log(sumThreeNumbers(4,5,6,sum));
        console.log(sumThreeNumbers);
        console.log(typeof sumThreeNumbers);
    </script>
