<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <script>
        let buttonElement=document.querySelector
        (`#myButton`);
        let behaviour=event => console.log('I am clicked');
        buttonElement.addEventListener('click',behaviour);
    </script>   
</body>
</html>
